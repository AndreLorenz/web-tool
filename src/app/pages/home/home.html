<hr class="hr col-md-10" />
<div class="container">
	<div ng-repeat="card in $ctrl.cards" class="card" style="width: 20rem;">
		<div class="card-block">
			<img class="card-img-top" src="{{card.img}}" alt="Card image cap">
			<h4 class="card-title">{{card.title}}</h4>
			<p class="card-text">{{card.description}}</p>
			<a href="#" class="btn btn-info" ui-sref="{{card.uisref}}">Go</a>
		</div>
	</div>
</div>
<hr class="hr col-md-10" />
