<hr class="hr col-md-10" />
<div class="container">
	<div ng-repeat="card in $ctrl.cards" class="card hoverable" style="width: 20rem;" ui-sref="{{card.ref}}" ng-if="$ctrl.cards">
		<div class="card-block" ng-if="card.img">
			<img class="card-img-top" ng-src="{{card.img}}" alt="Card image cap" ng-if="card.img">
			<h4 class="card-title">{{card.title}}</h4>
			<p class="card-text">{{card.description}}</p>
		</div>
	</div>
</div>
<hr class="hr col-md-10" />
<modal></modal>
